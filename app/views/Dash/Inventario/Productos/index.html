<md-button ng-href="#/Inventario/" aria-label="btn_in">Inventario</md-button>/
<md-button ng-disabled="true" class="md-primary" aria-label="btn_in">Productos</md-button>
<md-button class="md-icon-button" ng-click="nuevo_dialog($event)" aria-label="Add">
<md-icon md-svg-icon="images/icons/add.svg"></md-icon>
<md-tooltip md-direction="bottom" >
          Añadir Producto
</md-tooltip>   
</md-button>
<md-divider></md-divider>
<md-content layout-padding layout-wrap>
    <md-table-container>
        <div layout="row">
            <div flex="8" style="padding-top: 1%;">
                
            </div>
            <div flex="90">
                <md-input-container class="md-icon-float md-block" layout="column" aria-label="Close">
                    <!-- <md-icon class="md-primary">search</md-icon> -->
                    <label>Búsqueda</label>
                    <input name="nom_tipo_categoria" ng-model="query.filter" type="text">
                </md-input-container>
            </div>
        </div>

       <table md-table  md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="data_inv_producto_get">
          <tr md-row>
          <th md-column md-numeric>NOMBRE</th> 
          <th md-column md-numeric>DESCRIPCIÓN</th>
          <th md-column md-numeric>PRECIO</th>
          <th md-column md-numeric>COSTO</th>
            <th md-column md-numeric>CATEGORIA</th> 
            <th md-column md-numeric>MARCA</th> 
            <th md-column md-numeric>MODELO</th> 
            <!-- <th md-column md-numeric>UBICACION</th>  -->
            <th md-column md-numeric>CANTIDAD</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in productos">
            <td>{{dessert.nombre_corto}}</td>
            <td>{{dessert.descripcion}}</td>
            <td>{{dessert.precio}}</td>
            <td>{{dessert.costo}}</td>
            <td>{{dessert.categoria}}</td>
            <td>{{dessert.marca}}</td>
            <td>{{dessert.modelo}}</td>
<!--             <td>{{dessert.ubicacion}}</td> -->
            <td>{{dessert.cantidad}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.pagina_actual" md-total="{{total}}" md-on-paginate="data_inv_tc_get" md-page-select></md-table-pagination>
</md-content>
