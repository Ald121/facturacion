<md-button ng-href="#/Dash/" aria-label="btn_in">Facturación</md-button>/
<md-button ng-disabled="true" class="md-primary" aria-label="btn_in">Clientes</md-button>
<md-button class="md-icon-button" ng-click="nuevo_dialog($event)" aria-label="Add">
<md-icon md-svg-icon="images/icons/add.svg"></md-icon>
<md-tooltip md-direction="bottom" >
          Añadir Cliente
</md-tooltip>   
</md-button>
<md-divider></md-divider>
<md-content layout-padding layout-wrap>
    <md-table-container>
        <div layout="row">
            <div flex="8" style="padding-top: 1%;">
                
            </div>
            <div flex="90">
                <md-input-container class="md-icon-float md-block" layout="column" aria-label="Close">
                    <!-- <md-icon class="md-primary">search</md-icon> -->
                    <label>Búsqueda</label>
                    <input name="nom_tipo_categoria" ng-model="query.filter" type="text">
                </md-input-container>
            </div>
        </div>

        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="data_inv_tc_get">
                <tr md-row>
                    <th md-column md-order-by="nameToLower"><span>NUMERO DE FACTURA</span></th>
                    <th md-column md-numeric>CLIENTE</th>
                    <th md-column md-numeric>SUBTOTAL</th>
                    <th md-column md-numeric>TOTAL</th>
                    <th md-column md-numeric>FECHA</th>
                    <th md-column md-numeric>VER DETALLES/NO DEDUCIR</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in data_table">
                    <td md-cell>{{dessert.serie}}</td>
                    <td md-cell>{{dessert.cliente.razon_social || "COSUMIDOR FINAL"}}</td>
                    <td md-cell>{{dessert.subtotal}}</td>
                    <td md-cell>{{dessert.total_pagar}}</td>
                    <td md-cell>{{dessert.fecha_creacion}}</td>
                    <td md-cell>
                        <md-button class="md-icon-button" ng-click="ver_detalles(dessert)" type="button">
                            <md-tooltip md-direction="top">
                                Ver Detalles
                            </md-tooltip>
                            <md-icon class="md-primary" md-svg-icon="images/icons/pdf.svg"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" ng-click="update_deducir(dessert)" type="button">
                            <md-tooltip md-direction="top">
                                No Deducir
                            </md-tooltip>
                            <md-icon class="md-primary" md-svg-icon="images/icons/remove.svg"></md-icon>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.pagina_actual" md-total="{{total}}" md-on-paginate="get_tabla" md-page-select></md-table-pagination>
</md-content>
