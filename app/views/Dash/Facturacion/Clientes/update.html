<md-dialog aria-label="Mango (Fruit)">
    <form name="form_add" ng-submit="guardar()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nueva, categoría</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width: 1100px!important">
            <div class="md-dialog-content">
                <md-content class="md-no-momentum">
                <div layout="row">
                    <md-input-container class="md-icon-float md-block" flex>
                        <md-icon class="md-primary" md-svg-icon="images/icons/text.svg"></md-icon>
                        <label>CI/RUC</label>
                        <input name="ruc_ci" ng-model="data.ruc_ci" type="text" ng-minlength="10" limit-to="13" clientes-validator numeros-only required>
                        <div ng-messages="form_add.ruc_ci.$error">
                            <div ng-message="required" ng-show="form_add.ruc_ci.$error.required">Campo Requerido</div>
                            <div ng-message="campo" ng-show="form_add.ruc_ci.$error.campo">El Registro Ya Existe</div>
                            <div ng-message="minlength" ng-show="form_add.ruc_ci.$error.minlength">Minimo 10 caracteres</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block" flex>
                        <md-icon class="md-primary" md-svg-icon="images/icons/text.svg"></md-icon>
                        <label>Nombres</label>
                        <input name="nombres" ng-model="data.nombres" type="text" letras-only  letras-only required>
                        <div ng-messages="form_add.nombres.$error">
                            <div ng-message="required" ng-show="form_add.nombres.$error.required">Campo Requerido</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block" flex>
                        <md-icon class="md-primary" md-svg-icon="images/icons/text.svg"></md-icon>
                        <label>Apellidos</label>
                        <input name="apellidos" ng-model="data.apellidos" type="text" letras-only  required>
                        <div ng-messages="form_add.apellidos.$error">
                            <div ng-message="required" ng-show="form_add.apellidos.$error.required">Campo Requerido</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block" flex>
                        <md-icon class="md-primary" md-svg-icon="images/icons/text.svg"></md-icon>
                        <label>Teléfono/Celular</label>
                        <input name="telefono" ng-model="data.telefono" type="text" numeros-only limit-to="10" required>
                        <div ng-messages="form_add.telefono.$error">
                            <div ng-message="required" ng-show="form_add.telefono.$error.required">Campo Requerido</div>
                        </div>
                    </md-input-container>
                    </div>
                    <div layout="row">
                    <md-input-container class="md-icon-float md-block" flex>
                        <md-icon class="md-primary" md-svg-icon="images/icons/text.svg"></md-icon>
                        <label>Correo</label>
                        <input name="correo" ng-model="data.correo" type="email"  required>
                        <div ng-messages="form_add.correo.$error">
                            <div ng-message="required" ng-show="form_add.correo.$error.email">Email Incorrecto</div>
                            <div ng-message="required" ng-show="form_add.correo.$error.required">Campo Requerido</div>
                        </div>
                    </md-input-container>
                    <div class="md-icon-float md-block" style="margin-top: -15px;  padding-left: 10px;    padding-right: 10px;" flex>
                        <lx-select ng-model="ModelLocalizacion.selectedLocalizacion" lx-fixed-label="true" lx-allow-clear="true" lx-choices="ListLocalizacion" lx-display-filter="true" lx-fixed-label="true" lx-label="Ciudad" required>
                            <lx-select-selected>
                                {{ $selected.nombre }}
                            </lx-select-selected>
                            <lx-select-choices>
                                {{ $choice.nombre }}
                            </lx-select-choices>
                        </lx-select>
                        <div ng-show="ModelLocalizacion.selectedLocalizacion==undefinied" style="color: rgba(255, 0, 0, 0.64);  font-size: 12px;">Campo Requerido *</div>
                    </div>
                    <md-input-container class="md-icon-float md-block" flex>
                        <md-icon class="md-primary" md-svg-icon="images/icons/text.svg"></md-icon>
                        <label>Dirección</label>
                        <input name="direccion" ng-model="data.direccion" type="text" required>
                        <div ng-messages="form_add.direccion.$error">
                            <div ng-message="required" ng-show="form_add.direccion.$error.required">Campo Requerido</div>
                        </div>
                    </md-input-container>
                    </div>
                </md-content>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button type="reset">Limpiar</md-button>
            <md-button class="md-raised md-primary" type="submit" ng-disabled="form_add.direccion.$invalid">Guardar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
