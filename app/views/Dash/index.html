<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <user-avatar></user-avatar>
            <span></span>
            <div> Bienvenido</div>
            <div>{{user.nick}}</div>
        </div>
    </md-toolbar>
    <md-list>
        <md-content md-scroll-y flex layout="column">
        <ul>
            <li><a class="dropdown-link tc-indigo-900" ng-href="#!/Dash"><i class="mdi mdi-home tc-indigo-900"></i> INICIO</a></li>
            <li class="dropdown-divider-nav "></li>
            <li ng-repeat="menu in nav_bar"><a class="dropdown-link " ng-href="#!/{{menu.path}}" ng-class="[{'tc-indigo-200': menu.children.length>0,'tc-indigo-900': menu.children.length==0}]"><i class="mdi {{menu.iconmdi}}" ng-class="[{'tc-indigo-200': menu.children.length>0,'tc-indigo-900': menu.children.length==0}]"></i> {{menu.label}}</a>
                <ul>
                    <li ng-repeat="item in menu.children" style="padding-left: 5%;"><a class="dropdown-link {{item.color}}" ng-href="#!/{{item.path}}"><i class="mdi {{item.iconmdi}} {{item.color}}"></i> {{item.label}}</a></li>
                    <li class="dropdown-divider-nav "></li>
                </ul>
            </li>
        </ul>
    </md-content>
    </md-list>
</md-sidenav>
<div layout="column" class="relative" layout-fill role="main">

    <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <span flex></span>
            <lx-dropdown lx-position="right" lx-over-toggle="true">
                <lx-dropdown-toggle>
                    <lx-button lx-size="l" lx-color="blue" lx-type="icon"><i class="mdi mdi-dots-vertical tc-white-1"></i></lx-button>
                </lx-dropdown-toggle>
                <lx-dropdown-menu>
                    <ul>
                        <li><a class="dropdown-link">Perfil</a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-link" ng-click="salir()"><i class="mdi mdi-power-plug-off" ></i>Salir</a></li>
                    </ul>
                </lx-dropdown-menu>
            </lx-dropdown>
        </div>
    </md-toolbar>
    <md-content flex md-scroll-y layout-padding>
        <div app-view-segment="1"></div>
    </md-content>
</div>
